<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>This is homepage</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="my-card mt-1">
          <div th:if ="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
            <p class="text-center" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>

          <div class="container text-center">
          <img  style="width: 80px" src=""  th:src="@{images/customer.jpg}" />
          </div>

        <h1 class="text-center">Register Here</h1>

          <form action="" th:action="@{/do_register}" method="post" th:object="${user}">

            <div class="form-group">
              <label for="name_fill" class="form-label">Your Name</label>
              <input name="name" type="text" class="form-control" id="name_fill" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
            </div>

            <div class="form-group">
              <label for="email_fill" class="form-label">Your Email</label>
              <input name="email" type="email" class="form-control" id="email_fill" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
            </div>

            <div class="form-group">
              <label for="password_fill" class="form-label">Your Password</label>
              <input name="password" type="password" class="form-control" id="password_fill" aria-describedby="emailHelp" placeholder="Enter here" required>
            </div>

            <div class="form-group">
              <textarea name="about"  th:value="${user.about}" placeholder="Enter something about yourself" rows="10" class="form-control" required></textarea>
            </div>
            <div class="form-group form-check d-flex justify-content-center">
              <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
              <label for="agreement">Accept terms and conditions</label>

            </div>

            <div class="container text-center ">
              <button type="submit" class="btn  navbar-custom  ">
                Submit
              </button>
              <button type="reset" class="btn btn-warning  ">
                Reset
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</section>
</body>
</html>
